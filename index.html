<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Clock App</title>
  <!-- font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800;900&display=swap" rel="stylesheet">
  <!-- stylesheet links -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- link to fontawesome icon library -->
	<link href="assets/libraries/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- main container for 3 sections -->
    <div class="mainContainer">
      <!-- quote section -->
      <div class="quoteSection">
        <div class="quoteWrapper">
          <p class="bodyText quoteText">"<span class="quote"></span>"</p>
          <span class="refreshBtnWrapper"><img class="refreshBtn" src="assets\images\desktop\icon-refresh.svg" alt=""></span>
          <p class="bodyText quoteAuthor"><span class="author"></span></p>
        </div>
      </div>
      <!-- main clock section -->
      <div class="clockSection">
        <div class="clockWrapper">
          <div class="clockRow1">
            <span class="tODDynamic"><img class="tODIcon" src="assets\images\desktop\icon-sun.svg" alt=""><p class="tODText bodyText">Good morning</p></span>
            <span class="tODStatic"><p class="tODText bodyText">, It's currently</p></span>
          </div>
          <div class="clockRow2">
            <span class="timeWrap"><p class="timeText"><span class="time"></span></p></span><span class="timezoneWrap"><p class="timezoneText"><span class="timezoneAbbr"></span></p></span>
          </div>
          <div class="clockRow3">
            <span class="area"><p class="areaText">In <span class="location"></span></p></span>
            <span class="btnWrapper"><button class="expandBtn"><span class="btnText">more</span><i class="fas fa-chevron-circle-down"></i></button></span>
          </div>
        </div>
      </div>
      <!-- expanded content shown on click -->
      <div class="expandedSection hide">
        <!-- <div class="grey-bg"></div>   -->
        <div class="expandWrapper">
          <div class="expandLeft">
            <div class="expandCol1 mobileCol">
              <p class="key">Current Timezone</p>
              <p class="value"><span class="currTimezone"></span></p>
            </div>
            <div class="expandCol2 mobileCol">
              <p class="key">Day of the year</p>
              <p class="value"><span class="dayOfYear"></span></p>
            </div>
          </div>
          <div class="expandRight">
            <div class="expandCol3 mobileCol">
              <p class="key">Day of the week</p>
              <p class="value"><span class="dayOfWeek"></span></p>
            </div>
            <div class="expandCol4 mobileCol">
              <p class="key">Week number</p>
              <p class="value"><span class="weekNum"></span></p>
            </div>
          </div>
        </div>
      </div> 
    </div>
      
  </div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
